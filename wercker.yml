box: jpetazzo/dind
dev:
  steps:
    - script:
        name: install shellcheck
        code: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
    - script:
        name: install dependences
        code: make install env=dev

# Build definition
build:
  # The steps that will be executed on build
  steps:

    - script:
        name: update packages
        code: |
          sudo apt-get update

    - script:
        name: Check docker version
        code: |
          docker -v

    - script:
        name: Install compose
        code: |
          # sudo rm -rf /usr/local/bin/docker-compose >> /dev/null 2>&1
          curl -L https://github.com/docker/compose/releases/download/1.16.1/docker-compose-`uname -s`-`uname -m` > docker-compose-bin
          chmod +x docker-compose-bin
          sudo mv docker-compose-bin /usr/local/bin/docker-compose
          docker-compose -v
          docker -v

    - script:
        name: Build dependences
        code: |
          cp .env-sample .env
          make build env=test

    - script:
        name: install dependences test
        code: |
          make install env=test
          make lint

    - script:
        name: Testing
        code: |
          make test
