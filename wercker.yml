box: docker
dev:
  steps:
    - script:
        name: install shellcheck
        code: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
    - script:
        name: install dependences
        code: make install env=dev

# Build definition
build:
  # The steps that will be executed on build
  steps:

    - add-ssh-key:
        keyname: GITHUB_KEY
        host: github.com

    - add-to-known_hosts:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48

    - script:
        name: update packages
        code: |
          sudo apt-get update

    - script:
        name: Check docker version
        code: |
          docker -v

    - script:
        name: Install compose
        code: |
          sudo rm /usr/local/bin/docker-compose
          curl -L https://github.com/docker/compose/releases/download/1.16.1/docker-compose-`uname -s`-`uname -m` > docker-compose-bin
          chmod +x docker-compose-bin
          sudo mv docker-compose-bin /usr/local/bin/docker-compose
          docker-compose -v
          docker -v

    - script:
        name: Build dependences
        code: |
          cp .env-sample .env
          make build env=test

    - script:
        name: install dependences test
        code: |
          make install env=test
          make lint

    - script:
        name: Testing
        code: |
          make test

  after-steps:
    - install-packages:
        packages: ruby

    - script:
        name: Show vars env
        code: |
            env

    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
        channel: $SLACK_CHANNEL
        username: $SLACK_USERNAME
        passed_message: "Genial!!! :smile:"
        failed_message: "Oh noooo :scream:"
        notify_on: "failed"
